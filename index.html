<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Deduction Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 25px;
        }
        input {
            font-size: 16px;
            padding: 12px;
            margin: 15px 0;
            width: calc(100% - 26px);
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            color: gray; /* Gray input text */
            outline: none; /* Removes default highlight */
        }
        input:focus {
            border-color: #007BFF; /* Highlight color when typing */
        }
        .result-box {
            margin-top: 20px;
            font-size: 16px;
            padding: 20px;
            border-radius: 8px;
            background: #e8f5e9;
            color: #2e7d32;
            text-align: left;
            width: calc(100% - 26px);
            box-sizing: border-box;
            display: inline-block;
        }
        .deduction-item {
            margin-bottom: 8px;
        }
        .total-deducted {
            color: red;
            font-weight: bold;
        }
        .final-amount {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Percentage Deduction Calculator</h2>
        <input type="number" id="inputX" placeholder="Enter Initial Amount" oninput="calculateDeduction()" autofocus>
        <div id="result" class="result-box"></div>
    </div>

    <script>
        function calculateDeduction() {
            let x = parseFloat(document.getElementById('inputX').value);
            if (isNaN(x) || x <= 0) {
                document.getElementById('result').innerHTML = "";
                return;
            }

            let deduction5 = Math.round(x * 0.05);
            let amountAfter5 = Math.round(x - deduction5);
            let deduction20 = Math.round(amountAfter5 * 0.20);
            let finalAmount = Math.round(amountAfter5 - deduction20);
            let totalDeducted = Math.round(deduction5 + deduction20);

            document.getElementById('result').innerHTML = `
                <div class="deduction-item">Initial Amount: <strong>₹${Math.round(x)}</strong></div>
                <div class="deduction-item">5% Deduction: <strong>₹${deduction5}</strong></div>
                <div class="deduction-item">Amount After 5%: <strong>₹${amountAfter5}</strong></div>
                <div class="deduction-item">20% Deduction: <strong>₹${deduction20}</strong></div>
                <div class="deduction-item">Total Deducted: <span class="total-deducted">₹${totalDeducted}</span></div>
                <div class="deduction-item final-amount">Final Amount: <strong>₹${finalAmount}</strong></div>
            `;
        }
    </script>
</body>
</html>
