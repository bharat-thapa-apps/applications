<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Log Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 950px; 
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        h2 {
            text-align: center;
            color: #17a2b8;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-item {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 150px;
        }

        .input-group>button {
            flex-basis: 100%;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            margin-top: 25px;
        }

        label {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"] {
            width: 100%;
            max-width: none;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 15px;
            color: #495057;
            background-color: #f8f9fa;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
            background-color: #ffffff;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #17a2b8;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            min-width: 140px;
        }

        button:hover {
            background-color: #138496;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
        }

        #dailyEntriesHeader,
        #totalsContainer {
            display: none;
        }

        #totalsContainer.results-container-visible {
            display: flex;
            flex-direction: column;
            gap: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            background-color: #ffffff;
        }

        #totalsContainer>div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e9ecef;
            width: 100%;
        }

        #totalsContainer div:last-child {
            border-bottom: none;
        }

        .day-input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .mobile-label {
            display: none;
        }

        .day-input-group input {
            width: 80px;
            text-align: center;
            padding: 6px 8px;
        }

        .day-input-group input[type="number"] {
            width: 70px;
            text-align: right;
        }

        #totalsContainer label {
            width: 120px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            font-size: 13px;
        }

        th {
            background-color: #17a2b8;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 600px) {
            .day-input-group {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }
            .mobile-label {
                display: block;
                font-size: 10px;
                color: #6c757d;
                text-align: center;
            }
            .mobile-mode {
                flex-direction: column !important;
                align-items: flex-start !important;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Monthly Log Generator</h2>

        <div class="input-group">
            <div class="input-item">
                <label for="inputDate">Enter Date ðŸ“… (MM/YYYY):</label>
                <input type="text" id="inputDate" placeholder="MM/YYYY">
            </div>
            <div class="input-item">
                <label for="startKM">First Starting KM:</label>
                <input type="number" id="startKM" placeholder="Starting KM">
            </div>
            <button onclick="generateDayInputs()">Generate Days</button>
        </div>

        <h3 id="dailyEntriesHeader">Daily Entries (KM, Time, & Fuel)</h3>
        <div id="totalsContainer" class="results-container"></div>

        <div class="button-group">
            <button onclick="calculateTable()">Calculate</button>
            <button onclick="exportPDF()">Download PDF</button>
            <button onclick="downloadBlankPDF(); location.reload()">Blank PDF Template</button>
        </div>

        <div id="resultContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script>
        let entriesTotal = [];
        let tableData = [];

        function parseDateInput(dateStr) {
            let parts = dateStr.split('/');
            if (parts.length !== 2) {
                alert("Invalid date format");
                return null;
            }
            let month = parseInt(parts[0]);
            let year = parseInt(parts[1].length === 2 ? '20' + parts[1] : parts[1]);
            if (month < 1 || month > 12) {
                alert("Month must be 1-12");
                return null;
            }
            return { month, year };
        }

        function daysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }

        function generateDayInputs() {
            let container = document.getElementById("totalsContainer");
            let header = document.getElementById("dailyEntriesHeader");

            container.innerHTML = '';
            entriesTotal = [];

            let dateStr = document.getElementById("inputDate").value.trim();
            let parsed = parseDateInput(dateStr);
            if (!parsed) return;

            header.style.display = 'block';
            container.classList.add('results-container-visible');

            let numDays = daysInMonth(parsed.month, parsed.year);
            let monthName = new Date(parsed.year, parsed.month - 1).toLocaleString('default', { month: 'short' });

            for (let i = 1; i <= numDays; i++) {
                let displayDate = `${String(i).padStart(2, '0')}-${monthName}-${String(parsed.year)}`;
                let div = document.createElement("div");
                div.classList.add('mobile-mode');

                div.innerHTML = `
                    <label>${displayDate}:</label> 
                    <div class="day-input-group">
                        <div class="day-input-wrapper">
                            <input type="number" data-day="${i}" data-type="total" value="116">
                            <span class="mobile-label">Total KM</span>
                        </div>
                        <div class="day-input-wrapper">
                            <input type="time" data-day="${i}" data-type="time-in">
                            <span class="mobile-label">Time-In</span>
                        </div>
                        <div class="day-input-wrapper">
                            <input type="time" data-day="${i}" data-type="time-out">
                            <span class="mobile-label">Time-Out</span>
                        </div>
                        <div class="day-input-wrapper">
                            <input type="number" data-day="${i}" data-type="fuel" placeholder="Ltrs">
                            <span class="mobile-label">Fuel (L)</span>
                        </div>
                         <div class="day-input-wrapper">
                            <input type="text" data-day="${i}" data-type="invoice" placeholder="Inv #">
                            <span class="mobile-label">Invoice #</span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
                entriesTotal.push({
                    day: i,
                    total: div.querySelector('input[data-type="total"]'),
                    timeIn: div.querySelector('input[data-type="time-in"]'),
                    timeOut: div.querySelector('input[data-type="time-out"]'),
                    fuel: div.querySelector('input[data-type="fuel"]'),
                    invoice: div.querySelector('input[data-type="invoice"]')
                });
            }
        }

        function calculateTable() {
            let container = document.getElementById("resultContainer");
            container.innerHTML = '';
            tableData = [];

            let startKM = parseInt(document.getElementById("startKM").value);
            if (isNaN(startKM)) {
                alert("Enter first starting KM");
                return;
            }

            let table = document.createElement("table");
            let header = document.createElement("tr");
            let headers = ["Date", "Starting KM", "Guest Start", "Guest Close", "Closing KM", "Total", "Time-in", "Time-out", "Fuel", "Invoice No"];
            headers.forEach(h => {
                let th = document.createElement("th");
                th.textContent = h;
                header.appendChild(th);
            });
            table.appendChild(header);

            let lastClosingKM = startKM;
            let dateStr = document.getElementById("inputDate").value.trim();
            let parsed = parseDateInput(dateStr);
            let monthName = new Date(parsed.year, parsed.month - 1).toLocaleString('default', { month: 'short' });

            entriesTotal.forEach((entry, index) => {
                let totalEntry = entry.total.value.trim();
                let timeInEntry = entry.timeIn.value.trim();
                let timeOutEntry = entry.timeOut.value.trim();
                let fuelEntry = entry.fuel.value.trim();
                let invoiceEntry = entry.invoice.value.trim();

                let currentKM = lastClosingKM;
                let day = index + 1;
                let displayDate = `${String(day).padStart(2, '0')}-${monthName}-${String(parsed.year).slice(-2)}`;

                let rowData = {
                    Date: displayDate,
                    "Starting KM": '',
                    "Guest Start": '',
                    "Guest Close": '',
                    "Closing KM": '',
                    Total: '',
                    "Time-in": timeInEntry,
                    "Time-out": timeOutEntry,
                    Fuel: fuelEntry,
                    "Invoice No": invoiceEntry
                };

                if (totalEntry !== '') {
                    let c5 = parseInt(totalEntry);
                    let c1 = currentKM;
                    let c2 = c1 + 8;
                    let c3 = c2 + (c5 - 16);
                    let c4 = c3 + 8;
                    lastClosingKM = c4;

                    rowData = {
                        Date: displayDate,
                        "Starting KM": c1,
                        "Guest Start": c2,
                        "Guest Close": c3,
                        "Closing KM": c4,
                        Total: c5,
                        "Time-in": timeInEntry,
                        "Time-out": timeOutEntry,
                        Fuel: fuelEntry,
                        "Invoice No": invoiceEntry
                    };
                }

                tableData.push(rowData);
                let tr = document.createElement("tr");
                headers.forEach(h => {
                    let td = document.createElement("td");
                    td.textContent = rowData[h];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            container.appendChild(table);
        }

        function exportPDF() {
            if (tableData.length === 0) { alert("Calculate table first"); return; }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageWidth = doc.internal.pageSize.getWidth();
            const dateStr = document.getElementById("inputDate").value.trim();
            const parsed = parseDateInput(dateStr);
            const monthName = new Date(parsed.year, parsed.month - 1).toLocaleString('default', { month: 'long' });
            
            doc.setFontSize(14);
            doc.text(`Monthly Log Sheet: ${monthName} ${parsed.year}`, pageWidth / 2, 15, { align: 'center' });
            
            const headers = ["Date", "Start KM", "Guest Start", "Guest Close", "Close KM", "Total", "Time-In", "Time-Out", "Fuel", "Invoice No"];
            const rows = tableData.map(r => [
                r["Date"], r["Starting KM"], r["Guest Start"], r["Guest Close"], 
                r["Closing KM"], r["Total"], r["Time-in"], r["Time-out"], r["Fuel"], r["Invoice No"]
            ]);

            const desired = [18, 22, 22, 22, 22, 12, 12, 12, 12, 18]; // Adjusting widths
            const totalDesired = desired.reduce((a, b) => a + b, 0);
            const scale = (pageWidth - 20) / totalDesired;
            const columnStyles = {};
            desired.forEach((w, i) => { columnStyles[i] = { cellWidth: w * scale }; });
            
            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 22,
                theme: 'grid',
                styles: { fontSize: 6, halign: 'center', cellPadding: 1 },
                headStyles: { fillColor: [23, 162, 184] },
                columnStyles: columnStyles
            });
            doc.save(`LogSheet_${monthName}.pdf`);
        }

        function downloadBlankPDF() {
            const { jsPDF } = window.jspdf;
            const dateStr = document.getElementById("inputDate").value.trim();
            const parsed = parseDateInput(dateStr);
            if (!parsed) return;

            const doc = new jsPDF('p', 'mm', 'a4');
            const monthName = new Date(parsed.year, parsed.month - 1).toLocaleString('default', { month: 'long' });
            doc.setFontSize(14);
            doc.text(`Template: ${monthName} ${parsed.year}`, doc.internal.pageSize.getWidth() / 2, 15, { align: 'center' });

            const headers = ["Date", "Start KM", "Guest Start", "Guest Close", "Close KM", "Total", "Time-In", "Time-Out", "Fuel", "Invoice No"];
            const numDays = daysInMonth(parsed.month, parsed.year);
            const rows = Array.from({ length: numDays }, (_, i) => [`${String(i+1).padStart(2, '0')}-${monthName.slice(0,3)}`, "", "", "", "", "", "", "", "", ""]);

            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 22,
                theme: 'grid',
                styles: { fontSize: 6, halign: 'center' },
                headStyles: { fillColor: [23, 162, 184] }
            });
            doc.save(`Template_${monthName}.pdf`);
        }
    </script>
    <a href="index.html"><button style="background-color: #6c757d; margin-top: 20px;">Return</button></a>
</body>

</html>
